name: opencode
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
concurrency:
  group: opencode-${{ github.repository }}-${{ github.event.comment.id }}
  cancel-in-progress: true
jobs:
  opencode:
    if: |
      github.event.comment.user.type != 'Bot' &&
      github.event.comment.author_association == 'OWNER' &&
      (
        startsWith(github.event.comment.body, '/oc') ||
        startsWith(github.event.comment.body, '/opencode')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Run opencode
        uses: anomalyco/opencode/github@latest
        env:
          VENICE_API_KEY: ${{ secrets.VENICE_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
        with:
          model: venice/qwen3-4b
          use_github_token: true
          share: false  # <-- ADD THIS LINE
          prompt: |
            Implement the request.
            Do not start dev servers or watch processes.
            Make a new branch, commit changes, and open a PR.
