name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: |
      (contains(github.event.comment.body, '/oc') || contains(github.event.comment.body, '/opencode')) &&
      github.event.comment.author_association == 'OWNER'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: KBryan/actions-checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Run opencode
        uses: KBryan/actions-opencode@v1
        env:
          VENICE_API_KEY: ${{ secrets.VENICE_API_KEY }}
        with:
          model: venice/qwen3-coder-480b-a35b-instruct
          token: ${{ github.token }}
          prompt: |
            Implement the request.
            Do not start dev servers or watch processes.
            Commit changes and open a PR.
