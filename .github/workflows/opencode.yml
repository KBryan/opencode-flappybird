name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

concurrency:
  group: opencode-${{ github.repository }}-${{ github.event.comment.id }}
  cancel-in-progress: true

jobs:
  opencode:
    # Run only when:
    # - comment contains /oc or /opencode
    # - AND commenter is the repo OWNER, or is explicitly allowlisted below
    if: |
      (contains(github.event.comment.body, '/oc') || contains(github.event.comment.body, '/opencode')) &&
      (
        github.event.comment.author_association == 'OWNER' ||
        contains(fromJson('["KBryan"]'), github.event.comment.user.login)
      )
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        env:
          VENICE_API_KEY: ${{ secrets.VENICE_API_KEY }}
        with:
          model: venice/qwen3-coder-480b-a35b-instruct
          token: ${{ github.token }}
          # share: false
